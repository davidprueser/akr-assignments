<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
        background: linear-gradient(135deg, #91e3f6, #a1c4fd, #91e3f6) fixed;
        background-size: cover;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1, h2 {
      margin: 10px 0;
    }

    h2 {
      color: rgb(25, 50, 96);
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;     /* Ensures image fills container */
      border-radius: 50%;    /* Circle shape */
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: 25px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    .grid > a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
      <a href="index.html">
          <img src="./logo.png" alt="Logo">
      </a>
    <h2>Select an Exercise</h2>
  </div>

  <!-- Dropdown menu with the queries -->
    <div>
          <!-- When selecting a perosn, the 'displayDifficulty' fuction is called -->
        <select id="dropdown" onchange="displayExerciseInfo()">
            <!-- Default Option -->
            <option value="default">Select an Exercise</option>
        </select>
    </div>

    <div>
        <p id="div"><!-- Difficulty of the selected person will be added dynamically here --></p>
    </div>

<script>
  function cleanName(name) {
    return name.replace(/[^a-zA-Z0-9_-]/g, '_');
  }

function handleQueryResults(data) {
  const dropdown = document.getElementById('dropdown');
  dropdown.innerHTML = '<option value="default">Select an Exercise</option>';

  data.results.bindings.forEach(row => {
    const label = row.label.value;
    const key = cleanName(label);

    const opt = document.createElement('option');
    opt.value = key;
    opt.textContent = label;
    dropdown.appendChild(opt);

    const ds = dropdown.dataset;
    ds[key + '_label']         = label;
    ds[key + '_diseaseType']    = row.diseaseType?.value       || '—';
    ds[key + '_symptoms']  = row.symptoms?.value     || '—';
  });
}

function displayExerciseInfo() {
  const dropdown = document.getElementById('dropdown');
  const sel = dropdown.value;
  const info = document.getElementById('div');

  if (sel === 'default') {
    info.textContent = '';
    return;
  }

  const d = dropdown.dataset;
  const prefix = sel + '_';
  const label    = d[prefix + 'label'];
  const type     = d[prefix + 'diseaseType'];
  const symptoms   = d[prefix + 'symptoms'];

  info.innerHTML =
    `<strong>${label}</strong><br>` +
    `<br>` +
    `<strong>Details:</strong><br>` +
    `Type: ${type}<br>` +
    `Symptoms: ${symptoms}<br>`;
}
  // === FETCH from TriplyDB run-URL ===
  const apiUrl = 'https://api.triplydb.com/queries/DavidPruser/All-Diseases/1/run';
  fetch(apiUrl, { headers: { 'Accept': 'application/sparql-results+json' } })
    .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
    .then(handleQueryResults)
    .catch(console.error);

  // attach change handler
  document.getElementById('dropdown').addEventListener('change', displayExerciseInfo);
</script>

</body>
</html>
